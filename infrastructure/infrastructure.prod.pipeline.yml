Description: >
      "Contrast Security - Production Pipeline"

Parameters:
  Environment:
    Description: Environment tag (i.e. 'dev'). All resources will be tagged with this value
    Type: String
    Default: dev
  
  BuildName:
    Description:  Build Name
    Type: String
    Default: BuildProject
    
Resources:
  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      #Name: CS-ECS-ProdDeploy
      Description: ECS Prod Deploy Project
      ServiceRole: arn:aws:iam::948591845834:role/service-role/codebuild-ContrastSecurityInfrastructureBuild-service-role
      Artifacts:
        Type: CODEPIPELINE 
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:1.0
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 10
      Tags:
       - Key: "Name"
         Value: !Join
            - ""
            -  
              - !Ref Environment
              - "-"
              - !Ref BuildName

  Pipeline: 
    Type: AWS::CodePipeline::Pipeline 
    Properties: 
      RoleArn: arn:aws:iam::948591845834:role/service-role/ContrastSecurityPipelineRole
      # Temporary for testing , will have to update iam template to add the same
      Stages: 
        - Name: Source
          Actions:
            - InputArtifacts: []
              ActionTypeId:
                Version: '1'
                Owner: ThirdParty
                Category: Source
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceArtifact
              RunOrder: 1
              Configuration:
                Owner: manisankarmani
                Repo: ContrastSecurity
                PollForSourceChanges: 'false'
                Branch: master
                OAuthToken: 792b49c81af0612ac58590f978ae4f3384bbf0ca
                # Temporary for testing , will have to update into AWS Parameters as secret
              Name: ApplicationSource

        - Name: Approval
          Actions:
            - Name: ApproveChangeSet
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Provider: Manual
                Version: '1'
              Configuration:
                #NotificationArn: !Ref CodePipelineSNSTopic
                CustomData: !Sub 'A new change set was created for the stack. Do you want to implement the changes?'
              RunOrder: '2'

        - Name: Build
          Actions:
            - Name: BuildCode
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: '1'
              Configuration:
                ProjectName: !Ref BuildProject
                PrimarySource: SourceArtifact
              OutputArtifacts:
                - Name: MyPipeline-BuildArtifact
              InputArtifacts:
                - Name: SourceArtifact
              RunOrder: '3'
      ArtifactStore: 
        Type: S3 
        Location: codepipeline-us-east-1-964850094883


